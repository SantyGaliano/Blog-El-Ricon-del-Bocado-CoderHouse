{% extends "base.html" %}
{% block title %}Editar perfil{% endblock %}
{% block content %}
<h2>Editar perfil</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
</form>
{% endblock %}
